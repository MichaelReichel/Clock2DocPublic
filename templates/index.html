<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clock2Doc - Invoice Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 900px;
            margin: 40px auto;
            padding: 30px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #222;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        label {
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        input[type="file"],
        input[type="number"] {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            padding: 12px;
            background-color: #2a73ff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #1a5ee6;
        }
        iframe {
            margin-top: 30px;
            width: 100%;
            height: 600px;
            border: 1px solid #ccc;
        }
        .button-group {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Clock2Doc Invoice Generator</h1>
        <form id="invoiceForm" action="/upload" method="post" enctype="multipart/form-data" target="previewFrame">
            <label for="csv_file">Upload Clockify CSV:</label>
            <input type="file" id="csv_file" name="csv_file" accept=".csv" required>

            <label for="logo_file">Upload Logo (optional):</label>
            <input type="file" id="logo_file" name="logo_file" accept="image/*">

            <label for="business_name">Business Name:</label>
            <input type="text" id="business_name" name="business_name">

            <label for="client_name">Client Name:</label>
            <input type="text" id="client_name" name="client_name">

            <label for="invoice_number">Invoice Number:</label>
            <input type="text" id="invoice_number" name="invoice_number">

            <label for="hourly_rate">Hourly Rate (Â£):</label>
            <input type="number" step="0.01" id="hourly_rate" name="hourly_rate">

            <div class="button-group">
                <button type="submit">Generate Invoice</button>
                <button type="button" onclick="downloadInvoice()">Download PDF</button>
            </div>
        </form>

        <iframe name="previewFrame" id="previewFrame"></iframe>
    </div>

    <script>
        document.getElementById("csv_file").addEventListener("change", function () {
            document.getElementById("invoiceForm").submit();
        });

        function downloadInvoice() {
            const form = document.getElementById("invoiceForm");
            form.target = "_blank"; // open PDF in new tab to trigger download
            form.action = "/download";
            form.submit();
            form.target = "previewFrame"; // reset preview for next preview
            form.action = "/upload";
        }
    </script>
</body>
</html>
